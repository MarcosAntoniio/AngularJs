<html ng-app ng-init="valor1 = 15;valor2 = 16;pessoa ={nome:'marcos antonio'}">
<head>
    <meta charset="utf-8">
    <script src="js/angular/angular.min.js">
    
    </script>
    <title>Curso Angular JS</title> 
    
    </head>
    <body>
      
        <p ng-bind="valor1"></p>        
        <p ng-bind="valor2"></p>
        
<!-- Formar Simplificada de escrever ng-bind -->
        {{valor1 * valor2}}
        <hr>
        
        Usando Chaves
        {{pessoa.nome}}
    
        <hr>
        Usando Tag        
        <h ng-bind="pessoa.nome"></h>    
    
        
        <hr>
        
        <input type="text" ng-model="pessoa.nome">
        
       
    </body>

</html>
